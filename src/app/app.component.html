<h1>3D Objects, Use mouse + Arrow keys</h1>
<mat-toolbar>
	<div>
		Y Position:
		<mat-slider (input)="moveSphere($event)" [max]="10" [min]="0" [step]="0.1" [thumbLabel]="true" [tickInterval]="0.1" [(ngModel)]="y">
		</mat-slider>
	</div>
	<div>
		Light Source X Position:
		<mat-slider (input)="moveLight($event)" [max]="10" [min]="-10" [step]="0.1" [thumbLabel]="true" [tickInterval]="0.1" [(ngModel)]="lightX">
		</mat-slider>
	</div>
  <input id="upload" type="file" (change)="handleFileSelect($event)"/>
</mat-toolbar>
<canvas id="renderCanvas"></canvas>
